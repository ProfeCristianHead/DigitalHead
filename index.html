<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Head SpA | Servicios y Demostraciones</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4; color: #333;
      line-height: 1.5;
    }
    header {
      background: #0984e3; color: #fff;
      text-align: center; padding: 30px 20px;
    }
    header h1 { margin: 0; font-size: 2em; }
    header p  { margin: 5px 0 0; }

    .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }

    /* Mini-landing */
    #mini-landing {
      background: #fff; padding: 30px; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,.1); margin-bottom: 40px;
      text-align: center;
    }
    #mini-landing h2 { color: #0a3d62; margin-top: 0; }
    #mini-landing p { font-size: 1.1em; }
    #mini-landing .buttons a {
      display: inline-block; margin: 10px; padding: 10px 20px;
      background: #00b894; color: #fff; text-decoration: none;
      border-radius: 6px; transition: background .3s;
    }
    #mini-landing .buttons a:hover { background: #019875; }

    /* Trivia */
    #trivia {
      background: #fff; padding: 30px; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
      text-align: center; margin-bottom: 40px;
    }
    #trivia h2 { color: #0a3d62; margin-top: 0; }
    #question { font-size: 1.2em; margin-bottom: 20px; }
    .choices button {
      display: block; width: 100%; max-width: 400px;
      margin: 8px auto; padding: 10px;
      background: #dfe6e9; border: none; border-radius: 4px;
      cursor: pointer; transition: background .2s;
    }
    .choices button:hover { background: #b2bec3; }
    .choices button.correct { background: #55efc4; }
    .choices button.wrong   { background: #ff7675; }
    #next-btn {
      margin-top: 20px; padding: 10px 20px;
      background: #0984e3; color: #fff; border: none;
      border-radius: 4px; cursor: pointer; display: none;
    }
    #score {
      font-size: 1.1em; margin-top: 20px;
    }

    footer {
      background: #dfe6e9; text-align: center;
      padding: 20px; font-size: .9em;
    }
    footer a { color: #0a3d62; text-decoration: none; }
  </style>
</head>
<body>

  <header>
    <h1>Head SpA</h1>
    <p>Demostraciones: Mini-Landing NFC & Trivia de Salvación</p>
  </header>

  <div class="container">

    <!-- Mini-landing NFC embebido en HTML -->
    <section id="mini-landing">
      <h2>🔗 Mini-Landing NFC</h2>
      <p>Acerca tu teléfono a una pulsera o pegatina NFC para acceder a:</p>
      <div class="buttons">
        <a href="https://wa.me/56933150245" target="_blank">WhatsApp</a>
        <a href="https://instagram.com/digitalhead.cl" target="_blank">Instagram</a>
        <a href="https://forms.gle/nuTz4pJ2kqSQJLrb9" target="_blank">Formulario de Oración</a>
      </div>
    </section>

    <!-- Trivia de Salvación implementada en JS -->
    <section id="trivia">
      <h2>🎮 Trivia de Salvación</h2>
      <div id="question"></div>
      <div class="choices"></div>
      <button id="next-btn">Siguiente</button>
      <div id="score"></div>
    </section>

  </div>

  <footer>
    <p><a href="politica.html">Política de Privacidad</a> · Contacto: +56 9 3315 0245</p>
    <p>© 2025 Head SpA</p>
  </footer>

  <script>
    // Datos de la trivia
    const questions = [
      {
        q: "¿Qué significa “salvación” en el contexto cristiano?",
        choices: ["Perdón de pecados", "Exclusión social", "Castigo eterno", "Ritos religiosos"],
        correct: 0
      },
      {
        q: "¿Quién es considerado el Salvador en la fe cristiana?",
        choices: ["Moisés", "Jesús", "Pablo", "Pedro"],
        correct: 1
      },
      {
        q: "Según Juan 3:16, ¿por qué entregó Dios a su Hijo?​",
        choices: ["Para gobernar Israel", "Para dar vida eterna",
                  "Para establecer una nueva ley", "Para escribir la Biblia"],
        correct: 1
      },
      {
        q: "¿Qué acto simboliza la nueva vida en Cristo?",
        choices: ["Bautismo", "Ayuno", "Santuario", "Campaña"],
        correct: 0
      },
      {
        q: "¿Cómo accedemos a la gracia de Dios?​",
        choices: ["Por obras", "Por fe", "Por conocimiento", "Por esfuerzo"],
        correct: 1
      }
    ];
    let current = 0, score = 0;

    const questionEl = document.getElementById('question');
    const choicesEl  = document.querySelector('.choices');
    const nextBtn    = document.getElementById('next-btn');
    const scoreEl    = document.getElementById('score');

    function showQuestion() {
      const q = questions[current];
      questionEl.textContent = q.q;
      choicesEl.innerHTML = '';
      q.choices.forEach((c, i) => {
        const btn = document.createElement('button');
        btn.textContent = c;
        btn.addEventListener('click', () => selectAnswer(i, btn));
        choicesEl.appendChild(btn);
      });
      nextBtn.style.display = 'none';
      scoreEl.textContent = '';
    }

    function selectAnswer(i, btn) {
      const correctIndex = questions[current].correct;
      document.querySelectorAll('.choices button').forEach(b => b.disabled = true);
      if (i === correctIndex) {
        btn.classList.add('correct');
        score++;
      } else {
        btn.classList.add('wrong');
        // marcar la correcta
        document.querySelectorAll('.choices button')[correctIndex]
               .classList.add('correct');
      }
      nextBtn.style.display = 'inline-block';
    }

    nextBtn.addEventListener('click', () => {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        questionEl.textContent = "¡Has completado la trivia!";
        choicesEl.innerHTML = '';
        nextBtn.style.display = 'none';
        scoreEl.textContent = `Tu puntaje: ${score} / ${questions.length}`;
      }
    });

    // Inicia la trivia
    showQuestion();
  </script>

</body>
</html>
