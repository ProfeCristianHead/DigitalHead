  <script>
    const virtues = [
      'Amor','CompasiÃ³n','Fortaleza','SabidurÃ­a',

    const wheel = document.getElementById('wheel');

    // Crear los 12 segmentos
    virtues.forEach((v, i) => {
      const seg = document.createElement('div');
      seg.className = 'segment';
      seg.style.background = colors[i];
      seg.style.transform = 
        `rotate(${(360/virtues.length)*i}deg) skewY(-${90 - 360/virtues.length}deg)`;
      seg.innerText = v;
      wheel.appendChild(seg);
    });

    let spinning = false;
    document.getElementById('spinBtn').addEventListener('click', () => {
      if (spinning) return;
      spinning = true;
      const spins = 5; 
      const randomDeg = Math.floor(Math.random()*360);
      const totalDeg = spins*360 + randomDeg;
      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${totalDeg}deg)`;

      setTimeout(() => {
        const finalDeg = totalDeg % 360;
        const index = Math.floor((360 - finalDeg) / (360/virtues.length)) % virtues.length;
        document.getElementById('result').innerText = `Â¡Ha salido: ${virtues[index]}!`;
        // Ajustar la posiciÃ³n para siguientes giros
        wheel.style.transition = '';
        wheel.style.transform = `rotate(${finalDeg}deg)`;
        spinning = false;
      }, 4000);
    });
